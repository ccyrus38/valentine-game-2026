            const handleSubmit = (e) => {
                e.preventDefault();
                const cleanInput = inputAnswer.trim().toLowerCase().replace(/\s/g, '');

                } else {
                    // ğŸ‘‡ğŸ‘‡ğŸ‘‡ ä¿®æ”¹é»ï¼šé–ƒäº®äº®å°å‚»B + æ¥ç¬‘Emoji + 3ç§’å»¶é² ğŸ‘‡ğŸ‘‡ğŸ‘‡

                                    <div className="text-center">

                                            [ å·å·çœ‹æç¤º ]

                        ) : (

                                <div className="bubble-box p-6 bg-white/40 shadow-xl mb-6">

                                </div>
                                <div className="mono-font text-2xl font-bold tracking-widest text-white drop-shadow-lg text-stroke">ACCESS GRANTED</div>
                            </div>
                        )}
                    </main>

                    {/* Log Area */}
                    <div className="fixed bottom-0 left-0 w-full bg-white/30 border-t border-white/40 p-3 h-32 font-mono text-sm shadow-[0_-4px_20px_rgba(0,0,0,0.05)] z-40 backdrop-blur-md">
                        <div className="text-pink-500 text-[10px] mb-2 flex justify-between px-2 font-bold">
                            <span>â™¥ LOVE LOG // v6.1</span>
                            <span className="animate-pulse text-rose-600">â— LIVE</span>
                        </div>
                        <div className="overflow-y-auto h-20 flex flex-col space-y-1 scroll-smooth px-2">
                            {logs.map((log, i) => (
                                <div key={i} className={`${log.color} break-words font-bold drop-shadow-sm`}>
                                    <span className="opacity-60 text-xs">[{log.time}]</span> {log.msg}
                                </div>
                            ))}
                            <div ref={logsEndRef} />
                            {logs.length === 0 && <span className="text-pink-400 italic">> ç­‰å¾…è¼¸å…¥ä¸­...</span>}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <ErrorBoundary>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
